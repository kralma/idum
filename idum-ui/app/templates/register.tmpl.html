<form class="register" ng-controller="UserCtrl" ng-submit="register()">
    <h1>
        Registrace nového uživatele
    </h1>
    <div class="form-group">
        <label for="name">
            Jméno
        </label>
        <input name="name" id="name" type="text" required ng-model="user.name"/>
    </div>
    <div class="form-group">
        <label for="username">
            Uživatelské jméno
        </label>
        <input name="username" id="username" type="text" required ng-model="user.username"/>
    </div>
    <div class="form-group">
        <label for="email">
            Email
        </label>
        <input name="email" id="email" type="email" required ng-model="user.email"/>
    </div>
    <div class="form-group">
        <label for="password">
            Heslo
        </label>
        <input name="password" id="password" type="password" required ng-model="user.password"/>
    </div>
    <div class="form-group">
        <label for="passwordAgain">
            Heslo znovu
        </label>
        <input name="passwordAgain" id="passwordAgain" type="password" required ng-model="passwordAgain"/>
    </div>
    <div class="btns-bottom">
        <button type="submit" class="btn positive ico tick large pull-right">
            Registrovat
        </button>
    </div>
</form>
